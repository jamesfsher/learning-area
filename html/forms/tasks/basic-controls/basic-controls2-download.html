<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Basic controls: Task 2</title>
  <style>
    body {
      background-color: #fff;
      color: #333;
      font: 1em / 1.4 Helvetica Neue, Helvetica, Arial, sans-serif;
      padding: 1em;
      margin: 0;
    }

    * {
      box-sizing: border-box;
    }
  </style>
</head>

<body>
  <form>
    <fieldset>
      <legend>Who is your favorite pony?</legend>
      <ul>
        <li>
          <label for="pinkie">
            <input type="radio" name="pony" id="pinkie" value="pinkie" checked>
            Pinkie Pie
          </label>
        </li>
        <li>
          <label for="rainbow">
            <input type="radio" name="pony" id="rainbow" value="rainbow">
            Rainbow Dash
          </label>
        </li>
        <li>
          <label for="twilight">
            <input type="radio" name="pony" id="twilight" value="twilight">
            Twilight Sparkle
          </label>
        </li>
      </ul>
    </fieldset>
    <fieldset>
      <legend>Hotdog preferences</legend>
      <ul>
        <li>
          <label for="vegan">
            <input type="checkbox" name="hotdog" id="vegan" value="vegan">
            Vegan
          </label>
        </li>
        <li>
          <label for="onions">
            <input type="checkbox" name="hotdog" id="onions" value="onions">
            Onions
          </label>
        </li>
        <li>
          <label for="pickles">
            <input type="checkbox" name="hotdog" id="pickles" value="pickles">
            Pickles
          </label>
        </li>
        <li>
          <label for="cheese">
            <input type="checkbox" name="hotdog" id="cheese" value="cheese">
            Cheese
          </label>
        </li>
      </ul>
    </fieldset>
    <button>Submit</button>
  </form>
</body>

</html>
