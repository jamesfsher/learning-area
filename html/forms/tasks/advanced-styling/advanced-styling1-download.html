<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Advanced styling: Task 1</title>
    <style>
      body {
        background-color: #fff;
        color: #333;
        font: 2em / 1.4 Helvetica Neue, Helvetica, Arial, sans-serif;
        padding: 1em;
        margin: 0;
      }

      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body,
      html {
        height: 100%;
      }

      button,
      input,
      select {
        font-family: inherit;
        font-size: 100%;
        padding: 0;
        margin: 0;
      }

      input {
        height: 100px;
      }

      input:focus {
        outline: none;
        border: 2px solid #007bff;
      }
    </style>
  </head>

  <body>
    <form>
      <input
        type="search"
        name="search"
        id="search"
        aria-label="Search our site" />
      <div></div>
    </form>
  </body>
</html>
